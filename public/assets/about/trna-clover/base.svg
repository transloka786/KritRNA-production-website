<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#000000"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="bold">tRNA Cloverleaf Structure</text>
  
  <!-- Acceptor Stem (vertical, top) - Cyan -->
  <g id="acceptor-stem">
    <!-- Main stem lines -->
    <line x1="190" y1="50" x2="190" y2="150" stroke="#32E2E2" stroke-width="3" fill="none"/>
    <line x1="210" y1="50" x2="210" y2="150" stroke="#32E2E2" stroke-width="3" fill="none"/>
    
    <!-- Base pairs (horizontal lines) -->
    <line x1="190" y1="60" x2="210" y2="60" stroke="#32E2E2" stroke-width="2"/>
    <line x1="190" y1="75" x2="210" y2="75" stroke="#32E2E2" stroke-width="2"/>
    <line x1="190" y1="90" x2="210" y2="90" stroke="#32E2E2" stroke-width="2"/>
    <line x1="190" y1="105" x2="210" y2="105" stroke="#32E2E2" stroke-width="2"/>
    <line x1="190" y1="120" x2="210" y2="120" stroke="#32E2E2" stroke-width="2"/>
    <line x1="190" y1="135" x2="210" y2="135" stroke="#32E2E2" stroke-width="2"/>
    
    <!-- 3' CCA end -->
    <circle cx="200" cy="45" r="4" fill="#32E2E2"/>
    <text x="220" y="50" fill="#32E2E2" font-size="12" font-weight="bold">3' CCA</text>
    <text x="50" y="70" fill="#32E2E2" font-size="11">Acceptor Stem:</text>
    <text x="50" y="85" fill="#32E2E2" font-size="11">Amino acid attachment site</text>
  </g>
  
  <!-- D-arm (left) - Yellow -->
  <g id="d-arm">
    <!-- D-arm stem -->
    <line x1="190" y1="150" x2="120" y2="180" stroke="#E1FF17" stroke-width="3" fill="none"/>
    <line x1="185" y1="155" x2="115" y2="185" stroke="#E1FF17" stroke-width="3" fill="none"/>
    
    <!-- D-loop -->
    <path d="M 120 180 Q 80 160 80 200 Q 80 240 115 185" stroke="#E1FF17" stroke-width="3" fill="none"/>
    
    <!-- Base pairs in stem -->
    <line x1="175" y1="158" x2="130" y2="175" stroke="#E1FF17" stroke-width="1"/>
    <line x1="170" y1="165" x2="125" y2="180" stroke="#E1FF17" stroke-width="1"/>
    
    <text x="30" y="200" fill="#E1FF17" font-size="11">D-arm:</text>
    <text x="30" y="215" fill="#E1FF17" font-size="11">Structural stability</text>
  </g>
  
  <!-- TψC Loop (right) - Blue -->
  <g id="tpsic-loop">
    <!-- TψC arm stem -->
    <line x1="210" y1="150" x2="280" y2="180" stroke="#38B6FF" stroke-width="3" fill="none"/>
    <line x1="215" y1="155" x2="285" y2="185" stroke="#38B6FF" stroke-width="3" fill="none"/>
    
    <!-- TψC loop -->
    <path d="M 280 180 Q 320 160 320 200 Q 320 240 285 185" stroke="#38B6FF" stroke-width="3" fill="none"/>
    
    <!-- Base pairs in stem -->
    <line x1="225" y1="158" x2="270" y2="175" stroke="#38B6FF" stroke-width="1"/>
    <line x1="230" y1="165" x2="275" y2="180" stroke="#38B6FF" stroke-width="1"/>
    
    <text x="330" y="200" fill="#38B6FF" font-size="11">TψC Loop:</text>
    <text x="330" y="215" fill="#38B6FF" font-size="11">Ribosome binding</text>
  </g>
  
  <!-- Variable Loop (small, right side) - Red -->
  <g id="variable-loop">
    <path d="M 240 190 Q 260 180 260 200 Q 260 220 240 210" stroke="#FF3B47" stroke-width="2" fill="none"/>
    <text x="270" y="250" fill="#FF3B47" font-size="11">Variable Loop:</text>
    <text x="270" y="265" fill="#FF3B47" font-size="11">Size varies by tRNA type</text>
  </g>
  
  <!-- Anticodon arm (bottom) - Purple -->
  <g id="anticodon-arm">
    <!-- Anticodon stem (left side) -->
    <line x1="150" y1="220" x2="170" y2="320" stroke="#C99EED" stroke-width="3" fill="none"/>
    <line x1="155" y1="225" x2="175" y2="325" stroke="#C99EED" stroke-width="3" fill="none"/>
    
    <!-- Anticodon stem (right side) -->
    <line x1="250" y1="220" x2="230" y2="320" stroke="#C99EED" stroke-width="3" fill="none"/>
    <line x1="245" y1="225" x2="225" y2="325" stroke="#C99EED" stroke-width="3" fill="none"/>
    
    <!-- Base pairs in anticodon stem -->
    <line x1="160" y1="240" x2="240" y2="240" stroke="#C99EED" stroke-width="1"/>
    <line x1="165" y1="260" x2="235" y2="260" stroke="#C99EED" stroke-width="1"/>
    <line x1="170" y1="280" x2="230" y2="280" stroke="#C99EED" stroke-width="1"/>
    <line x1="175" y1="300" x2="225" y2="300" stroke="#C99EED" stroke-width="1"/>
    
    <!-- Anticodon loop -->
    <path d="M 170 320 Q 150 360 200 380 Q 250 360 230 320" stroke="#C99EED" stroke-width="3" fill="none"/>
    
    <!-- Anticodon bases -->
    <circle cx="180" cy="365" r="3" fill="#C99EED"/>
    <circle cx="200" cy="375" r="3" fill="#C99EED"/>
    <circle cx="220" cy="365" r="3" fill="#C99EED"/>
    
    <text x="160" y="400" fill="#C99EED" font-size="11" font-weight="bold">Anticodon</text>
    <text x="120" y="420" fill="#C99EED" font-size="11">Anticodon Loop:</text>
    <text x="120" y="435" fill="#C99EED" font-size="11">Codon recognition</text>
  </g>
  
  <!-- Connection lines between arms -->
  <line x1="150" y1="220" x2="120" y2="180" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="220" x2="280" y2="180" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  
  <!-- Central connection point -->
  <circle cx="200" cy="200" r="3" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Dotted lines to labels for clarity -->
  <line x1="200" y1="45" x2="220" y2="50" stroke="#32E2E2" stroke-width="1" stroke-dasharray="2,2" opacity="0.7"/>
  <line x1="80" y1="200" x2="50" y2="200" stroke="#E1FF17" stroke-width="1" stroke-dasharray="2,2" opacity="0.7"/>
  <line x1="320" y1="200" x2="350" y2="200" stroke="#38B6FF" stroke-width="1" stroke-dasharray="2,2" opacity="0.7"/>
  <line x1="260" y1="200" x2="290" y2="230" stroke="#FF3B47" stroke-width="1" stroke-dasharray="2,2" opacity="0.7"/>
  <line x1="200" y1="375" x2="160" y2="410" stroke="#C99EED" stroke-width="1" stroke-dasharray="2,2" opacity="0.7"/>
</svg>